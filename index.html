<!DOCTYPE html>
<html lang="pt_BR">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <link rel="stylesheet" href="/css/Styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Eduardo</title>
</head>

<body>
    <!--Cabeçalho-->
    <header class="header">
        <div class="header-info">
            <h3>Ola, o meu nome Eduardo Matsuda</h3>
            <h4>Vivendo com muita intensidade a cada momento que Deus nos proporciona.</h4>
            <button type="button" class="btn">
                <a class="btn-a" href="/#Experience">Experiencias</a>
            </button>
        </div>
    </header>
    <!--Experiencias-->
    <section id="Experience" class="section experiencie-sec">
        <div class="section-header">Linguagem e Frameworks</div>
        <div class="experience-container">
            <div class="experience-item">
                <span class="item-logo">
                    <img src="css/img/html-5.svg" alt="">
                </span>
                <span class="item-name">html</span>
            </div>
            <div class="experience-item">
                <span class="item-logo">
                    <img src="css/img/css.svg" alt="">
                </span>
                <span class="item-name">css</span>
            </div>
            <div class="experience-item">
                <span class="item-logo">
                    <img src="css/img/javascript.svg" alt="">
                </span>
                <span class="item-name">JavaScript</span>
            </div>

        </div>
        <!--Contato-->
    </section>
    <section class="section contact-sec">
        <div class="section-header">Contato</div>
        <div class="contact-container">
            <form id="contact-form">

                <label for="name">Nome</label>
                <input type="text" name="name">

                <label for="email">Email</label>
                <input type="text" name="email">

                <label for="content">Mensagem</label>
                <textarea name="content" id="content" placeholder="Escreva algo para mim"></textarea>
                <button type="submit" class="btn">Enviar</button>
            </form>
        </div>
    </section>
    <!--Rodapé-->
    <footer class="footer">
        <ul class="social-list"> <!--ul == lista não ordenada-->
            <li class="list-item">
                <a class="item-link" href="https://www.facebook.com/eduardoyhiroshi.matsuda">
                    <i class="fab fa-facebook-square"></i>    
                </a>
                
            </li>
            <li class="list-item"> <!--li Itens da lista-->
                <a class="item-link" href="https://www.instagram.com/eymatsuda2005/" >
                    <i class="fab fa-instagram-square"></i>
                </a>
            </li>

            <li class="list-item">
                <a class="item-link" href="https://www.linkedin.com/in/eduardo-yhiroshi-matsuda-97bab828/" >
                    <i class="fab fa-linkedin"></i>
                </a>
            </li>

            <li class="list-item">
                <a class="item-link" href="https://github.com/eymatsuda2005" > 
                    <i class="fab fa-github-square"></i>
                </a>
            </li>
        </ul>
    </footer>
</body>

</html>
